name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.X
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.X
       - run: yarn
       - run: yarn test

     
